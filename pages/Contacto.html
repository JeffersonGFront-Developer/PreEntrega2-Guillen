<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="Contactame si deseas saber mas de mi" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/main.css" />

    <!-- CSS BT -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Contacto</title>
  </head>
  <body style="background-color: #1671c1 !important">
    <header>
      <nav class="navbar fw-bold">
        <div class="container-fluid border border-dark">
          <a class="navbar-brand animate__animated animate__wobble" href="#">
            <img
              src="../img/Logo.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Designer Frontend
          </a>
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    ><button>Home</button></a
                  >
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./Sobre_mi.html"
                    ><button>About Me</button></a
                  >
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./Proyectos.html"
                    ><button>Projects</button></a
                  >
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./Clientes.html"
                    ><button>Servicios</button></a
                  >
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./Contacto.html"
                    ><button>Contacto</button></a
                  >
                </div>
              </div>
            </div>
          </nav>
        </div>
      </nav>
    </header>
    <hr />
    <div class="container border border-dark p-5">
      <div class="row">
        <h2 class="text-center pb-5">Contactame</h2>
        <div class="row">
          <div class="col">
            <h3 class="">Nombre</h3>
            <input
              type="text"
              class="form-control"
              placeholder="Primer Nombre"
              aria-label="First name"
            />
          </div>

          <div class="col">
            <h3 class="">Apellido</h3>
            <input
              type="text"
              class="form-control"
              placeholder="Apellido"
              aria-label="Last name"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            ><h3 class="pt-4">Email address</h3></label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            ><h3 class="pt-4">Deja tu Comentario</h3></label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </div>
      </div>
    </div>

    <hr />
    <div class="container-fluid">
      <div class="row p-4 pb-2 bg-dark text-white">
        <div class="col-xs-12 col-md-6 col-lg-3">
          <p class="h3">Desarrollador Front-End</p>
          <p class="h4 text-secondary">Designer</p>
          <p class="h4 text-secondary">Lima, Peru.</p>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
          <p class="h5">Copyright © Todos los derechos reservados</p>
          <p class="h4 text-secondary">Jefferson Guillen</p>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
          <p class="h5">Legal</p>
          <p class="h5 text-secondary">Terminos y Condiciones</p>
          <p class="h5 text-secondary">Politicas de Privacidad</p>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
          <p class="h5">Contacto</p>
          <a href="#"
            ><img src="../img/github_contacto.png" alt="Github_Contacto"
          /></a>
          <a
            href="https://www.linkedin.com/in/jefferson-guillen-49b754228/"
            target="_blank"
            ><img src="../img/Linkedin_contacto.png" alt="Linkedin"
          /></a>
        </div>
        <div class="col-xs-12 pt-4">
          <p class="text-white text-center">
            Coyright - All rights reserved © 2022
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
